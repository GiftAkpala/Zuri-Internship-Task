<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
</head>
<body>
    <div class="registration-form">
        <form action="#" method="get">
            First Name: <input type="text" name="" id="" placeholder="First Name"> <br><br>
Last Name: <input type="text" name="" id="" placeholder="Last Name"> <br> <br>
Phone: <input type="tel" name="" id="" placeholder="+234"><br> <br>
Gender (dropdown): <input list="Gender">
<datalist>
 <option value="Female">
 <option value="Male">
 <option value="Prefer not to say">
</datalist>
Country: <input type="text" name="" id="" placeholder="Country"> <br><br>
State/province: <input type="text" name="" id="" placeholder="State/Province"> <br> <br>
Email: <input type="email" name="" id="" placeholder="Email"> <br> <br>
password: <input:password></input:password>
Confirm password: 
        </form>

    </div>
</body>
</html>

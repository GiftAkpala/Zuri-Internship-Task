<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="registration">
      <h1>Register here!</h1>
      <form class="r-form" action="#" method="get">
        <label for="First Name">First Name:</label>
        <input type="text" name="" id="" placeholder="First Name" />
        <br /><br />
        <label for="Last Name">Last Name:</label>
        <input type="text" name="" id="" placeholder="Last Name" /> <br />
        <br />
        <label for="Phone:">Phone:</label>
        <input type="tel" name="Phone" id="" placeholder="+234" /><br />
        <br />
        <label for="Gender:">Gender:</label>
        <select name="Gender" id="Gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="others">Prefer not to say</option>
        </select>
        <br />
        <br />

        <label for="Country">Country:</label>
        <input type="text" name="" id="" placeholder="Country" /> <br /><br />
        <label for="State/province">State/province:</label>
        <input type="text" name="" id="" placeholder="State/Province" /> <br />
        <br />
        <label for="Email">Email:</label>
        <input type="email" name="" id="" placeholder="Email" /> <br />
        <br />
        <label for="Password">Password:</label>
        <input type="password" name="password" id="" placeholder="Password" />
        <br /><br />
        <label for="Confirm password">Confirm password:</label>
        <input
          type="password"
          name="password"
          id=""
          placeholder="Confirm Password"
        />
      </form>
    </div>
  </body>
</html>
